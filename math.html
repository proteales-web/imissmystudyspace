<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Math Game</title>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Josefin Sans', sans-serif; }
  body, html {
    height: 100%;
    background-color: #141818;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #gameContainer {
    background-color: #f9f9f9;
    color: #141818;
    border: 5px solid #C9A96B;
    border-radius: 15px;
    padding: 40px;
    text-align: center;
    max-width: 500px;
    width: 90%;
  }
  h1 { margin-bottom: 20px; color: #C9A96B; }
  button {
    background-color: #C9A96B;
    color: #141818;
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.3s;
  }
  button:hover { background-color: #a78b4b; }
  input {
    padding: 10px;
    width: 60px;
    font-size: 1rem;
    text-align: center;
    margin-top: 10px;
  }
  #feedback { margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>
<div id="gameContainer">
  <h1>Math Challenge</h1>
  <div id="question"></div>
  <input type="number" id="answerInput" placeholder="Your answer">
  <br>
  <button id="submitBtn">Submit</button>
  <div id="feedback"></div>
  <div id="score">Score: 0</div>
</div>

<script>
  const questionEl = document.getElementById('question');
  const answerInput = document.getElementById('answerInput');
  const submitBtn = document.getElementById('submitBtn');
  const feedbackEl = document.getElementById('feedback');
  const scoreEl = document.getElementById('score');

  let score = 0;
  let currentAnswer;

  function generateQuestion() {
    const num1 = Math.floor(Math.random() * 20) + 1;
    const num2 = Math.floor(Math.random() * 20) + 1;
    const operations = ['+', '-', '*'];
    const op = operations[Math.floor(Math.random() * operations.length)];

    switch(op) {
      case '+': currentAnswer = num1 + num2; break;
      case '-': currentAnswer = num1 - num2; break;
      case '*': currentAnswer = num1 * num2; break;
    }

    questionEl.textContent = `What is ${num1} ${op} ${num2}?`;
    answerInput.value = '';
    answerInput.focus();
    feedbackEl.textContent = '';
  }

  submitBtn.addEventListener('click', () => {
    const userAnswer = parseInt(answerInput.value);
    if(userAnswer === currentAnswer) {
      feedbackEl.textContent = 'Correct! ✅';
      feedbackEl.style.color = '#C9A96B';
      score++;
    } else {
      feedbackEl.textContent = `Wrong! ❌ Answer was ${currentAnswer}`;
      feedbackEl.style.color = 'red';
      score = score > 0 ? score - 1 : 0;
    }
    scoreEl.textContent = `Score: ${score}`;
    setTimeout(generateQuestion, 1000);
  });

  // Start game
  generateQuestion();
</script>
</body>
</html>
