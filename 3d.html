<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brain 3D Model</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* no scrollbars */
    }
    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
      background-color: transparent; /* optional background */
    }
  </style>
</head>
<body>

<model-viewer 
  src="brain1.glb" 
  alt="Brain 3D Model" 
  auto-rotate 
  camera-controls
  ar>
</model-viewer>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</body>
</html>
