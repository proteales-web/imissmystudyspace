<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Camera — test.glb</title>

  <!-- model-viewer (Google) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html,body { height:100%; margin:0; background:#000; }
    model-viewer { width:100vw; height:100vh; display:block; }
    /* tombol custom kecil untuk desktop testing */
    #info {
      position: fixed;
      left: 12px;
      top: 12px;
      z-index: 9;
      background: rgba(0,0,0,0.45);
      color: #fff;
      padding: 8px 10px;
      border-radius: 8px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size: 13px;
      line-height:1.3;
    }
    a.link { color: #9cf; text-decoration: none; margin-left:6px; }
  </style>
</head>
<body>

  <div id="info">
    Buka di ponsel untuk AR. Controls: pinch to scale / drag to rotate. 
    <div style="margin-top:6px;font-size:12px;opacity:.9">
      Android: Chrome &rarr; <b>View in your space</b> (Scene Viewer). 
      iOS: Safari &rarr; <b>AR</b> (Quick Look, but membutuhkan .usdz).
    </div>
  </div>

  <!-- model-viewer:
       - src: glb model
       - ios-src: usdz for iOS Quick Look (optional, but recommended)
       - ar: enable AR
       - ar-modes: try WebXR, Scene Viewer (Android), Quick Look (iOS)
       - camera-controls: for desktop orbiting
       - auto-rotate: optional
  -->
  <model-viewer id="mv"
                src="test.glb"
                ios-src="test.usdz"
                alt="Test 3D Model"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                auto-rotate
                exposure="1"
                shadow-intensity="1"
                interaction-prompt="auto"
                style="background: #111;">
  </model-viewer>

  <script>
    // Small helpers to report AR availability and show friendly messages in console
    const mv = document.getElementById('mv');

    // When model is loaded, log bbox & sizes
    mv.addEventListener('load', (ev) => {
      console.log('Model loaded:', ev);
      // Try to access model info
      if (mv.model) {
        const box = new THREE.Box3().setFromObject(mv.model);
        console.log('Model bounds:', box.min, box.max);
      }
    });

    // AR status events
    mv.addEventListener('ar-status', (e) => {
      console.log('AR status:', e.detail.status);
    });

    // If WebXR not available, model-viewer will show other AR buttons automatically.
    mv.addEventListener('error', (e) => {
      console.error('model-viewer error:', e);
    });

    // Optional: programmatically start AR (requires user gesture) — kept commented:
    // document.addEventListener('click', () => mv.activateAR());
  </script>
</body>
</html>
